    <script>
        // å…¨å±€å˜é‡
        let videoStream = null;

        // DOMå…ƒç´ 
        const singleScanBtn = document.getElementById('singleScanBtn');
        const continuousScanBtn = document.getElementById('continuousScanBtn');
        const clearBtn = document.getElementById('clearBtn');
        const cameraSelect = document.getElementById('cameraSelect');
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            videoElement = video;
            
            // åˆ›å»ºéšè—çš„Canvasç”¨äºå›¾åƒå¤„ç†
            canvasElement = document.createElement('canvas');
            canvasContext = canvasElement.getContext('2d');
            
            // è®¾ç½®æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨
            singleScanBtn.addEventListener('click', startSingleScan);
            continuousScanBtn.addEventListener('click', toggleContinuousScan);
            clearBtn.addEventListener('click', clearResults);
            
            // è·å–æ‘„åƒå¤´åˆ—è¡¨
            enumerateCameras();
            
            // æ‘„åƒå¤´é€‰æ‹©äº‹ä»¶
            cameraSelect.addEventListener('change', function() {
                if (this.value) {
                    startCamera(this.value);
                } else if (videoStream) {
                    stopCamera();
                }
            });
        });
        
        // æšä¸¾æ‘„åƒå¤´è®¾å¤‡
        async function enumerateCameras() {
            try {
                // é¦–å…ˆè¯·æ±‚æ‘„åƒå¤´æƒé™ä»¥è·å–è®¾å¤‡æ ‡ç­¾
                const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
                tempStream.getTracks().forEach(track => track.stop());
                
                // è·å–è®¾å¤‡åˆ—è¡¨
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                // æ¸…ç©ºé€‰æ‹©æ¡†
                cameraSelect.innerHTML = '<option value="">é€‰æ‹©æ‘„åƒå¤´...</option>';
                
                // æ·»åŠ æ‘„åƒå¤´é€‰é¡¹
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `æ‘„åƒå¤´ ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                // å¦‚æœæœ‰æ‘„åƒå¤´ï¼Œé»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ª
                if (videoDevices.length > 0) {
                    cameraSelect.value = videoDevices[0].deviceId;
                    startCamera(videoDevices[0].deviceId);
                }
            } catch (error) {
                showStatus('æ— æ³•è®¿é—®æ‘„åƒå¤´: ' + error.message, 'error');
                console.error('æ‘„åƒå¤´æšä¸¾é”™è¯¯:', error);
            }
        }
        
        // å¯åŠ¨æ‘„åƒå¤´
        async function startCamera(deviceId) {
            // åœæ­¢å½“å‰æ‘„åƒå¤´
            if (videoStream) {
                stopCamera();
            }
            
            // åœæ­¢æ‰«æ
            stopScanning();
            
            try {
                const constraints = {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: { ideal: 'environment' }
                    }
                };
                
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = videoStream;
                currentCameraId = deviceId;
                
                showStatus('æ‘„åƒå¤´å·²å¯åŠ¨ï¼Œå‡†å¤‡æ‰«æ', 'info');
                
                // å¯ç”¨æ‰«ææŒ‰é’®
                singleScanBtn.disabled = false;
                continuousScanBtn.disabled = false;
                
                return true;
            } catch (error) {
                showStatus('æ— æ³•å¯åŠ¨æ‘„åƒå¤´: ' + error.message, 'error');
                console.error('æ‘„åƒå¤´å¯åŠ¨é”™è¯¯:', error);
                
                // ç¦ç”¨æ‰«ææŒ‰é’®
                singleScanBtn.disabled = true;
                continuousScanBtn.disabled = true;
                
                return false;
            }
        }
        
        // åœæ­¢æ‘„åƒå¤´
        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                videoElement.srcObject = null;
                currentCameraId = null;
            }
            
            // åœæ­¢æ‰«æ
            stopScanning();
            
            showStatus('æ‘„åƒå¤´å·²åœæ­¢', 'info');
            
            // ç¦ç”¨æ‰«ææŒ‰é’®
            singleScanBtn.disabled = true;
            continuousScanBtn.disabled = true;
        }
        
        // å¼€å§‹å•æ¬¡æ‰«æ
        function startSingleScan() {
            if (!videoStream || !videoElement.videoWidth) {
                showStatus('è¯·å…ˆå¯åŠ¨æ‘„åƒå¤´', 'error');
                return;
            }
            
            // å¦‚æœæ­£åœ¨è¿ç»­æ‰«æï¼Œå…ˆåœæ­¢
            if (isContinuousMode) {
                stopContinuousScan();
            }
            
            isScanning = true;
            showStatus('æ­£åœ¨æ‰«æ...', 'info');
            
            // æ‰§è¡Œå•æ¬¡æ‰«æ
            performScan().then(result => {
                if (result) {
                    addResult(result, true);
                    showStatus('æ‰«ææˆåŠŸ!', 'success');
                } else {
                    showStatus('æœªæ£€æµ‹åˆ°äºŒç»´ç ', 'error');
                }
                
                isScanning = false;
            });
        }
        
        // åˆ‡æ¢è¿ç»­æ‰«æ
        function toggleContinuousScan() {
            if (isContinuousMode) {
                stopContinuousScan();
            } else {
                startContinuousScan();
            }
        }
        
        // å¼€å§‹è¿ç»­æ‰«æ
        function startContinuousScan() {
            if (!videoStream || !videoElement.videoWidth) {
                showStatus('è¯·å…ˆå¯åŠ¨æ‘„åƒå¤´', 'error');
                return;
            }
            
            isContinuousMode = true;
            isScanning = true;
            continuousScanBtn.innerHTML = '<span class="icon icon-stop"></span>åœæ­¢è¿ç»­æ‰«ç ';
            continuousScanBtn.classList.remove('btn-secondary');
            continuousScanBtn.classList.add('btn-danger');
            
            showStatus('è¿ç»­æ‰«æå·²å¯åŠ¨', 'info');
            
            // è®¾ç½®æ‰«æé—´éš”
            scanInterval = setInterval(() => {
                if (isScanning) {
                    performScan().then(result => {
                        if (result) {
                            addResult(result, false);
                        }
                    });
                }
            }, 1000); // æ¯ç§’æ‰«æä¸€æ¬¡
        }
        
        // åœæ­¢è¿ç»­æ‰«æ
        function stopContinuousScan() {
            isContinuousMode = false;
            isScanning = false;
            
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
            
            continuousScanBtn.innerHTML = '<span class="icon icon-scan"></span>å¼€å§‹è¿ç»­æ‰«ç ';
            continuousScanBtn.classList.remove('btn-danger');
            continuousScanBtn.classList.add('btn-secondary');
            
            showStatus('è¿ç»­æ‰«æå·²åœæ­¢', 'info');
        }
        
        // åœæ­¢æ‰€æœ‰æ‰«æ
        function stopScanning() {
            if (isContinuousMode) {
                stopContinuousScan();
            }
            
            isScanning = false;
        }
        
        // æ‰§è¡ŒäºŒç»´ç æ‰«æ
        async function performScan() {
            if (!videoElement.videoWidth || !videoElement.videoHeight) {
                return null;
            }
            
            // è®¾ç½®Canvaså°ºå¯¸ä¸è§†é¢‘ç›¸åŒ
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            
            // å°†è§†é¢‘å¸§ç»˜åˆ¶åˆ°Canvas
            canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            
            // è·å–å›¾åƒæ•°æ®
            const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
            
            // ä½¿ç”¨jsQRåº“è¯†åˆ«äºŒç»´ç 
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert",
            });
            
            if (code) {
                return {
                    data: code.data,
                    format: 'QR Code',
                    timestamp: new Date()
                };
            }
            
            return null;
        }
        
        // æ·»åŠ æ‰«æç»“æœåˆ°é¡µé¢
        function addResult(result, isSingleScan) {
            const timestamp = result.timestamp.toLocaleTimeString();
            
            // æ·»åŠ åˆ°ç»“æœæ•°ç»„
            scanResults.unshift({
                ...result,
                index: scanResults.length + 1

            // æ›´æ–°è®¡æ•°
            resultsCount.textContent = scanResults.length;
            
            // ç§»é™¤ç©ºçŠ¶æ€æç¤º
            const emptyResults = resultsContainer.querySelector('.empty-results');
            if (emptyResults) {
                emptyResults.remove();
            }
            
            // åˆ›å»ºç»“æœå…ƒç´ 
            const resultElement = document.createElement('div');
            resultElement.className = 'result-item';
            
            // æ£€æŸ¥ç»“æœæ˜¯å¦ä¸ºURL
            const isURL = result.data.startsWith('http://') || 
                         result.data.startsWith('https://') || 
                         result.data.startsWith('www.');
            
            // è®¾ç½®ç»“æœå†…å®¹
            resultElement.innerHTML = `
                <div class="result-header">
                    <span class="result-index">#${scanResults.length} ${isSingleScan ? '(å•æ¬¡)' : '(è¿ç»­)'}</span>
                    <span class="result-time">${timestamp}</span>
                </div>
                <div class="result-content ${isURL ? 'url' : ''}">
                    ${isURL ? `<a href="${result.data}" target="_blank">${result.data}</a>` : result.data}
                </div>
            `;
            
            // æ·»åŠ åˆ°ç»“æœå®¹å™¨é¡¶éƒ¨
            resultsContainer.prepend(resultElement);
            
            // å¦‚æœæ˜¯å•æ¬¡æ‰«æï¼Œæ·»åŠ æˆåŠŸåŠ¨ç”»
            if (isSingleScan) {
                resultElement.style.animation = 'none';
                setTimeout(() => {

                    resultElement.style.backgroundColor = '#e8f4ff';
                    setTimeout(() => {
                        resultElement.style.backgroundColor = '';

                }, 100);
            }
        }
        
        // æ¸…ç©ºç»“æœ
        function clearResults() {
            scanResults = [];
            resultsContainer.innerHTML = '<div class="empty-results"><div>ğŸ“·</div><p>æ‰«æç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ</p></div>';
            resultsCount.textContent = '0';

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
