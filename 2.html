<body>
    <div class="container">

        <div class="main-content">

                    <h3>æ‘„åƒå¤´æœªå¯åŠ¨</h3>

                </div>

                <div class="scan-overlay">

            <div class="controls">

                    <span>ğŸ“¸</span>

                <button id="clearBtn" class="btn btn-danger">

                </button>

            <div id="status" class="status info">

            </div>
            
            <div class="results-container" id="resultsContainer">
                <div class="empty-results">

    <script>
        // å…¨å±€å˜é‡
        let videoStream = null;
        let videoElement = null;
        let canvasElement = null;
        let canvasContext = null;
        let isScanning = false;
        let isContinuousMode = false;
        let scanInterval = null;
        let scanResults = [];
        
        // DOMå…ƒç´ 
        const singleScanBtn = document.getElementById('singleScanBtn');
        const continuousScanBtn = document.getElementById('continuousScanBtn');
        const clearBtn = document.getElementById('clearBtn');
        const video = document.getElementById('video');
        const videoPlaceholder = document.getElementById('videoPlaceholder');
        const status = document.getElementById('status');
        const resultsContainer = document.getElementById('resultsContainer');
        
        // åˆå§‹åŒ–æ‘„åƒå¤´
        async function initCamera() {
            try {
                showStatus('æ­£åœ¨è¯·æ±‚æ‘„åƒå¤´æƒé™...', 'info');
                
                // è¯·æ±‚æ‘„åƒå¤´è®¿é—®æƒé™
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // ä¼˜å…ˆä½¿ç”¨åç½®æ‘„åƒå¤´
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                videoElement = video;
                videoElement.srcObject = videoStream;
                videoPlaceholder.classList.add('hidden');
                
                // åˆ›å»ºCanvasç”¨äºå›¾åƒå¤„ç†
                canvasElement = document.createElement('canvas');
                canvasContext = canvasElement.getContext('2d');
                
                // å¯ç”¨æŒ‰é’®
                singleScanBtn.disabled = false;
                continuousScanBtn.disabled = false;
                
                showStatus('æ‘„åƒå¤´å·²å°±ç»ªï¼Œå¯ä»¥å¼€å§‹æ‰«æ', 'success');
                
            } catch (error) {
                console.error('æ‘„åƒå¤´åˆå§‹åŒ–å¤±è´¥:', error);
                let errorMsg = 'æ— æ³•è®¿é—®æ‘„åƒå¤´: ';
                
                if (error.name === 'NotAllowedError') {
                    errorMsg += 'ç”¨æˆ·æ‹’ç»äº†æ‘„åƒå¤´æƒé™è¯·æ±‚ã€‚è¯·åˆ·æ–°é¡µé¢å¹¶å…è®¸æ‘„åƒå¤´è®¿é—®ã€‚';
                } else if (error.name === 'NotFoundError') {
                    errorMsg += 'æœªæ‰¾åˆ°æ‘„åƒå¤´è®¾å¤‡ã€‚';
                } else if (error.name === 'NotSupportedError') {
                    errorMsg += 'æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´åŠŸèƒ½ã€‚';
                } else {
                    errorMsg += error.message;
                }
                
                showStatus(errorMsg, 'error');
            }
        }
        
        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        // å¼€å§‹å•æ¬¡æ‰«æ
        function startSingleScan() {
            if (!videoStream) {
                showStatus('è¯·å…ˆå¯åŠ¨æ‘„åƒå¤´', 'error');
                return;
            }
            
            if (isContinuousMode) {
                stopContinuousScan();
            }
            
            isScanning = true;
            showStatus('æ­£åœ¨æ‰«æ...', 'info');
            
            performScan().then(result => {
                if (result) {
                    addResult(result, true);
                    showStatus('æ‰«ææˆåŠŸ!', 'success');
                } else {
                    showStatus('æœªæ£€æµ‹åˆ°äºŒç»´ç ', 'warning');
                }
                isScanning = false;
            });
        }
        
        // åˆ‡æ¢è¿ç»­æ‰«æ
        function toggleContinuousScan() {
            if (isContinuousMode) {
                stopContinuousScan();
            } else {
                startContinuousScan();
            }
        }
        
        // å¼€å§‹è¿ç»­æ‰«æ
        function startContinuousScan() {
            if (!videoStream) {
                showStatus('è¯·å…ˆå¯åŠ¨æ‘„åƒå¤´', 'error');
                return;
            }
            
            isContinuousMode = true;
            isScanning = true;
            continuousScanBtn.innerHTML = '<span>â¹ï¸</span>åœæ­¢è¿ç»­æ‰«ç ';
            continuousScanBtn.classList.remove('btn-secondary');
            continuousScanBtn.classList.add('btn-danger');
            
            showStatus('è¿ç»­æ‰«æå·²å¯åŠ¨', 'success');
            
            // è®¾ç½®æ‰«æé—´éš”
            scanInterval = setInterval(() => {
                if (isScanning) {
                    performScan().then(result => {
                        if (result) {
                            addResult(result, false);
                        }
                    });
                }
            }, 1000);
        }
        
        // åœæ­¢è¿ç»­æ‰«æ
        function stopContinuousScan() {
            isContinuousMode = false;
            isScanning = false;
            
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
            
            continuousScanBtn.innerHTML = '<span>ğŸ”</span>å¼€å§‹è¿ç»­æ‰«ç ';
            continuousScanBtn.classList.remove('btn-danger');
            continuousScanBtn.classList.add('btn-secondary');
            
            showStatus('è¿ç»­æ‰«æå·²åœæ­¢', 'info');
        }
        
        // æ‰§è¡ŒäºŒç»´ç æ‰«æ
        async function performScan() {
            if (!videoElement.videoWidth || !videoElement.videoHeight) {
                return null;
            }
            
            // è®¾ç½®Canvaså°ºå¯¸
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            
            // ç»˜åˆ¶è§†é¢‘å¸§
            canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            
            // è·å–å›¾åƒæ•°æ®
            const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
            
            // ä½¿ç”¨jsQRè¯†åˆ«äºŒç»´ç 
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "attemptBoth",
            });
            
            if (code) {
                return {
                    data: code.data,
                    timestamp: new Date()
                };
            }
            
            return null;
        }
        
        // æ·»åŠ ç»“æœåˆ°é¡µé¢
        function addResult(result, isSingleScan) {
            const timestamp = result.timestamp.toLocaleTimeString();
            
            // æ·»åŠ åˆ°ç»“æœæ•°ç»„
            scanResults.unshift({
                ...result,
                index: scanResults.length + 1
            });
            
            // ç§»é™¤ç©ºçŠ¶æ€æç¤º
            const emptyResults = resultsContainer.querySelector('.empty-results');
            if (emptyResults) {
                emptyResults.remove();
            }
            
            // åˆ›å»ºç»“æœå…ƒç´ 
            const resultElement = document.createElement('div');
            resultElement.className = 'result-item';
            
            // æ£€æŸ¥æ˜¯å¦ä¸ºURL
            const isURL = result.data.startsWith('http://') || 
                         result.data.startsWith('https://') || 
                         result.data.startsWith('www.');
            
            resultElement.innerHTML = `
                <div class="result-header">
                    <span class="result-index">#${scanResults.length} ${isSingleScan ? '(å•æ¬¡)' : '(è¿ç»­)'}</span>
                    <span class="result-time">${timestamp}</span>
                </div>
                <div class="result-content ${isURL ? 'url' : ''}">
                    ${isURL ? `<a href="${result.data}" target="_blank">${result.data}</a>` : result.data}
                </div>
            `;
            
            // æ·»åŠ åˆ°å®¹å™¨é¡¶éƒ¨
            resultsContainer.prepend(resultElement);
        }
        
        // æ¸…ç©ºç»“æœ
        function clearResults() {
            scanResults = [];
            resultsContainer.innerHTML = '<div class="empty-results"><div>ğŸ“·</div><p>æ‰«æç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ</p></div>';
            showStatus('ç»“æœå·²æ¸…ç©º', 'info');
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ç»‘å®šæŒ‰é’®äº‹ä»¶
            singleScanBtn.addEventListener('click', startSingleScan);
            continuousScanBtn.addEventListener('click', toggleContinuousScan);
            clearBtn.addEventListener('click', clearResults);
            
            // åˆå§‹åŒ–æ‘„åƒå¤´
            initCamera();
            
            // å¤„ç†é¡µé¢å¯è§æ€§å˜åŒ–
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && videoStream) {
                    // é¡µé¢éšè—æ—¶åœæ­¢æ‘„åƒå¤´
                    videoStream.getTracks().forEach(track => track.stop());
                    videoStream = null;
                    videoPlaceholder.classList.remove('hidden');
                    singleScanBtn.disabled = true;
                    continuousScanBtn.disabled = true;
                    showStatus('æ‘„åƒå¤´å·²æš‚åœï¼Œåˆ·æ–°é¡µé¢é‡æ–°å¼€å§‹', 'warning');
                }
            });
        });
    </script>
